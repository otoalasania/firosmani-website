<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a283e4476d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navbar" id="navBar">
            <div class="bar-1"></div>
            <div class="bar-2"></div>
            <div class="bar-3"></div>
        </div>
        <p>Firosmani</p>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Story</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="galleryHeader">
        <h2>Art Gallery</h2>
    </div>

    <div class="about">
        <div class="photoTypes">
            <div class="type-1 type active" data-id="firstTab">
                <p>Persons</p>
                <div class="underType"></div>
            </div>
            <div class="type-2 type" data-id="secondTab">
                <p>Landscape</p>
                <div class="underType"></div>
            </div>
            <div class="type-3 type" data-id="thirdTab">
                <p>Situations</p>
                <div class="underType"></div>
            </div>
            <div class="type-4 type" data-id="forthTab">
                <p>Niko</p>
                <div class="underType"></div>
            </div>
        </div>
        <div class="photos">
            <div class="content content-1 active" id="firstTab">
                <img class="zoom" src="./images/iremii.webp" alt="img">
                <img class="zoom" src="./images/metevze.webp" alt="img">
                <img class="zoom" src="./images/qali.webp" alt="img">
                <img class="zoom" src="./images/qali2.webp" alt="img">
                <img class="zoom" src="./images/qali3.webp" alt="img">
                <img class="zoom" src="./images/girrafee.webp" alt="img">
                <img class="zoom" src="./images/bavshvi.webp" alt="img">
            </div>
            <div class="content content-2 " id="secondTab">
                <img class="zoom" src="./images/pirosmani_10.webp" alt="img">
                <img class="zoom" src="./images/pirosmani_36.webp" alt="img">
                <img class="zoom" src="./images/pirosmani_45.webp" alt="img">
                <img class="zoom" src="./images/pirosmani_32.webp" alt="img">
            </div>
            <div class="content content-3 " id="thirdTab">
                <img class="zoom" src="./images/saojaxo_lxini.webp" alt="img">
                <img class="zoom" src="./images/rtveli.webp" alt="img">
                <img class="zoom" src="./images/agdgoma.webp" alt="img">
                <img class="zoom" src="./images/shveli.webp" alt="img">
                <img class="zoom" src="./images/aqlemi.webp" alt="img">
            </div>
            <div class="content content-4" id="forthTab">
                <img class="zoom" src="./images/niko-1.webp" alt="img">
                <img class="zoom" src="./images/niko-2.webp" alt="img">
                <img class="zoom" src="./images/niko-3.webp" alt="img">
                <img class="zoom" src="./images/niko-4.webp" alt="img">
                <img class="zoom" src="./images/niko-5.webp" alt="img">
            </div>
        </div>
    </div>


    <script src="./medium-zoom.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
